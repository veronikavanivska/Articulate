services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8888:8080"
    networks:
      - articulate

  profiles:
    build:
      context: ./profiles
      dockerfile: Dockerfile
    ports:
      - "9092:9090"
    networks:
      - articulate
      - profiles-postgres-n


  article:
    build:
      context: ./article
      dockerfile: Dockerfile
    ports:
      - "9093:9090"
    networks:
      - articulate
      - article-postgres-n


  slots:
    build:
      context: ./slots
      dockerfile: Dockerfile
    ports:
      - "9094:9090"
    networks:
      - articulate
      - slots-postgres-n

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    ports:
      - "9091:9090"
    networks:
      - articulate
      - auth-postgres-n

  profiles-postgres:
    image: postgres
    container_name: "profiles-postgres-articulate"
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=profiles
    networks:
      - profiles-postgres-n
    volumes:
      - profiles_service_postgres:/var/lib/postgresql/data


  auth-postgres:
    image: postgres
    container_name: "auth-postgres-articulate"
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=auth
    networks:
      - auth-postgres-n
    volumes:
      - auth_service_postgres:/var/lib/postgresql/data


  article-postgres:
    image: postgres
    container_name: "article-postgres-articulate"
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=article
    networks:
      - article-postgres-n
    volumes:
      - article_service_postgres:/var/lib/postgresql/data

  slots-postgres:
    image: postgres
    container_name: "slots-postgres-articulate"
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=slots
    networks:
      - slots-postgres-n
    volumes:
      - slots_service_postgres:/var/lib/postgresql/data


  redis:
    image: redis:latest
    container_name: token_redis
    ports:
      - "6379:6379"
    networks:
      - articulate
    volumes:
      - redis-data:/data
    command: [ "redis-server", "--save", "60", "1", "--loglevel", "warning" ]


volumes:
  profiles_service_postgres:
  auth_service_postgres:
  article_service_postgres:
  redis-data:
  slots_service_postgres:
  esdata:

networks:
  articulate:
    driver: bridge
  profiles-postgres-n:
    driver: bridge
  auth-postgres-n:
    driver: bridge
  article-postgres-n:
    driver: bridge
  slots-postgres-n:
    driver: bridge
