message GetJobStatusRequest {
  int64 job_id = 1;
}

message GetJobStatusResponse {
  int64 job_id = 1;
  string type = 2;
  string status = 3;          // "QUEUED", "RUNNING", "DONE", "FAILED"
  int32 progress_percent = 4;
  string phase = 5;
  string message = 6;
  string result_json = 7;
  string error = 8;
}
