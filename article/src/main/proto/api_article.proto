}
message ListMonographsResponse{
  repeated MonographView monoghraficView = 1;
  PageMeta pageMeta = 2;
}

message UpdateMonographRequest{
  int64 id = 1;
  int64 userId = 2;

  int64 typeId = 3;
  int64 disciplineId = 4;
  string title = 5;
  string doi = 6;
  string isbn = 7;
  string monographPublisherTitle = 9;
  int32 publicationYear = 10;

  repeated CoauthorInput replaceCoauthors = 11;
  google.protobuf.FieldMask update_mask = 12;

}

message DeleteMonographRequest{
  int64 id = 1;
  int64 userId = 2;
}

message CreateChapterRequest{
  int64 userId = 1;

  int64 typeId = 2;
  int64 disciplineId = 3;
  string monographChapterTitle = 4;
  string monographTitle = 13;
  string monographPublisherTitle = 15;
  string doi = 5;
  string isbn = 6;
  int32 publicationYear = 7;

  repeated CoauthorInput input = 9;
}


message ChapterView{
  int64 id = 1;
  int64 authorId = 2;

  RefItem type = 3;
  RefItem discipline = 4;
  CycleItem cycle = 5;

  string monograficChapterTitle = 6;
  string monograficTitle = 14;
  string monographPublisher = 15;
  string doi = 7;
  string isbn = 8;
  double points = 9;
  int64 meinMonoPublisherId = 10;
  int64 meinMonoId = 11;

  repeated Coauthor coauthor = 12;
}

message GetChapterRequest{
  int64 id = 1;
  int64 userId = 2;
}
message ListChaptersRequest{
  int64 userId = 1;
  int64 typeId = 2;
  int64 disciplineId = 3;
  int64 cycleId = 4;

  int32 page = 5;
  int32 size = 6;
  string sortBy = 7;
  string sortDir = 8;
}

message ListChaptersResponse{
  repeated ChapterView chapterView = 1;
